<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Case Study Assignment</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <div class="outer">
        <div class="left">
            <div class="first-row">
                <h3 id="Name">Placeholder</h3>
                <div id="Pic" style="background-image:url('./images/avatar.png');"></div>
            </div>
            <div class="Triangle-row"></div>
            <div>
                <p id="highlightsTitle">Placeholder</p>
                <ul id="PersonalityHighlights"></ul>
            </div>
            <div>
                <p class="Contact">Placeholder</p>
                <ul id="ContactDetails">
                    <li id="Address">Placeholder</li>
                    <li id="City"></li>
                    <li id="Email"></li>
                    <li id="Phone"></li>
                </ul>
            </div>
        </div>
        <div class="right">
            <div class="info-panel">
                <h3 class="basic-info-panel-head">Placeholder</h3>
                <p id="BasicInfo">Placeholder</p>
            </div>
            <div class="info-panel">
                <h3 class="edu-info-panel-head">Placeholder</h3>
                <p id="EducationInfo">Placeholder</p>
            </div>
            <div class="info-panel">
                <h3 class="exp-info-panel-head">Placeholder</h3>
                <p id="ExperienceInfo">Placeholder</p>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
